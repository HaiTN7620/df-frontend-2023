<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="./css/variable.css" rel="stylesheet" type="text/css" />
    <link href="./css/element.css" rel="stylesheet" type="text/css" />
    <link href="./css/custom.css" rel="stylesheet" type="text/css" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <h2 class="title bold">Bookstore</h2>
      <div class="user-info">
        <img src="./img/profile.png" alt="user-avatar">
        <div class="user-balance">
          <span>David Tran</span>
        </div>
      </div>
    </header>
    <main>
      <div class="text-right mb-20 search-block">
        <input type="text" id="search-box" placeholder="Press enter to search">
        <button onclick="openModalAddNewBook()">Add book</button>
      </div>
      <div class="main-table">
        <div>
          <table id="table">
          </table>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div id="addBookModal" class="modal">
      <div class="modal-header mb-25">
        <h3>Add book</h3>
        <span class="close-btn" onclick="closeModalAddNewBook()">&times;</span>
      </div>
      <div class="modal-content">
        <div class="form">
          <div class="mb-10">
            <label class="bold" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Book name" onblur="checkValidate('name')">
            <span class="error" id="name-error">Please enter book name</span>
          </div>
          <div class="mb-10">
            <label class="bold" for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Author" onblur="checkValidate('author')">
            <span class="error" id="author-error">Please enter author name</span>
          </div>
          <div class="mb-10">
            <label class="bold" for="topic">Topic:</label>
            <select name="topic" id="topic" placeholder="Topic">
              <option value="Programming">Programming</option>
              <option value="Database">Database</option>
              <option value="DevOps">DevOps</option>
              <option value="Front End">FrontEnd</option>
              <option value="Data Analyst">Data Analyst</option>
              <option value="Business Analyst">Business Analyst</option>
            </select>
            <span class="error" id="topic-error">Please choose topic</span>
          </div>
          <div class="text-right">
            <button type="submit" class="btn-submit" onclick="addNewBook()">Create</button>
          </div>
        <!-- </form> -->
      </div>
    </div>
    <!-- Modal confirm -->
    <div id="confirmModal" class="confirm-modal">
      <div class="modal-header mb-25">
        <h3>Delete Book</h3>
        <span class="close-btn" onclick="closeConfirmModal()">&times;</span>
      </div>
      <div class="modal-content">
        <did id="message"></did>
        <div class="mt-20 btn-group">
          <button type="submit" class="mr-20 btn-cancel" onclick="closeConfirmModal()">Cancel</button>
          <button type="submit" class="btn-submit" onclick="deleteBook()">Delete</button>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
